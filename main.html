<!DOCTYPE html>
<html ng-app="ClassroomModule">
<head>
    <title>Particip8.io | main</title>
    <!--#include virtual="vendor/headerIncludes.html" -->

    <!-- LOCAL CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
    
<body>
    <div ng-controller="ClassroomController">
      
    
      <div id="canvas">
        <div class="draggable" ng-repeat="table in tables">

        </div>
      </div>
      
      <button id="edit-toggle" ng-click="addTable()">
        Add tables
      </button>


    </div>

    <!--#include virtual="vendor/footerIncludes.html" -->
    <!-- Our MAIN Javascript File -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
