<!DOCTYPE html>
<html ng-app="ClassroomModule">
<head>
    <title>Particip8.io | main</title>
    <!--#include virtual="vendor/headerIncludes.html" -->

    <!-- LOCAL CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
    
<body>
    <div ng-controller="ClassroomController">
        
        <div id="canvas" gridster="options">
            <table></table>
        </div>
              
        <button id="add-table" ng-click="addTable()">
            Add tables
        </button>

        <!-- Checks if you can edit the tables -->
        <label class="btn btn-primary">
            Edit Mode: &nbsp;
            <input 
            id="edit-toggle" 
            type="checkbox" 
            name="edit-toggle" 
            ng-model="editMode">
        </label>


        
    </div>

    <!--#include virtual="vendor/footerIncludes.html" -->
    <!-- Our MAIN Javascript File -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
