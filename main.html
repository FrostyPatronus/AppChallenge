<!DOCTYPE html>
<html ng-app="ClassroomModule">
<head>
    <title>Particip8.io | main</title>
    <!--#include virtual="vendor/headerIncludes.html" -->

    <!-- LOCAL CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
    
<body>
    <div ng-controller="ClassroomController">

      <div id="canvas">

          <div class="grid-stack">
              <div class="grid-stack-item table"
                  data-gs-x="0" data-gs-y="0"
                  data-gs-width="1" data-gs-height="1">
                      <div class="grid-stack-item-content"></div>
              </div>
              <div class="grid-stack-item table"
                  data-gs-x="4" data-gs-y="0"
                  data-gs-width="1" data-gs-height="1">
                      <div class="grid-stack-item-content"></div>
              </div>
          </div>

      </div>
      
      <button id="edit-toggle" ng-click="addTable()">
        Add tables
      </button>

    </div>

    <!--#include virtual="vendor/footerIncludes.html" -->
    <!-- Our MAIN Javascript File -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
